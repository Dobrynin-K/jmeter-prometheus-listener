plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

group = "io.github.kolesnikovm"
version = '2.2.1'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def withoutBom = {
    exclude group: 'org.apache.jmeter', module: 'bom'
}

dependencies {
    compileOnly 'org.apache.jmeter:ApacheJMeter_core:5.4.1', withoutBom
    compileOnly 'org.apache.jmeter:ApacheJMeter_components:5.4.1', withoutBom
    implementation 'io.prometheus:simpleclient:0.9.0'
    implementation 'io.prometheus:simpleclient_servlet:0.9.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.9.0'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.41.v20210516'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

tasks.register('fatJar', Jar) {
    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath

    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

